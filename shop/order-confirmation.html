<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Confirmation - Custom IT Support Mining</title>
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

body {
    font-family: 'Space Grotesk', sans-serif;
    background-color: #0f172a;
    color: #e2e8f0;
}

.content-card {
    background: rgba(15, 23, 42, 0.7);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 0.5rem;
}
</style>
</head>

<body>

<nav class="bg-slate-900 border-b border-slate-700">
<div class="container mx-auto px-6 py-4 flex justify-between items-center">
<div class="flex items-center">
<i data-feather="cpu" class="w-8 h-8 text-blue-500 mr-3"></i>
<a href="../index.html" class="text-xl font-bold text-white">
Custom IT Support Mining
</a>
</div>
<a href="../index.html" class="text-slate-300 hover:text-white">
<i data-feather="home"></i>
</a>
</div>
</nav>

<section class="py-16">
<div class="container mx-auto px-4 max-w-3xl">

<div class="content-card p-10 text-center">

<i data-feather="check-circle" class="w-16 h-16 text-green-500 mx-auto mb-6"></i>

<h1 class="text-3xl font-bold mb-4">Order Confirmed</h1>

<p class="text-lg mb-6">
Thank you. Your order has been successfully placed.
</p>

<div class="bg-slate-800 p-6 rounded-lg inline-block">
<p class="text-slate-400 text-sm mb-2">Order ID</p>
<p id="order-id-display" class="text-2xl font-bold text-white"></p>
</div>

<div class="mt-8">
<a href="../index.html"
class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg transition">
Return to Homepage
</a>
</div>

</div>
</div>
</section>

<script>
feather.replace();

document.addEventListener("DOMContentLoaded", function() {

const orderID = localStorage.getItem("lastOrderID");

if (orderID) {
document.getElementById("order-id-display").textContent = orderID;
localStorage.removeItem("lastOrderID");
} else {
document.getElementById("order-id-display").textContent = "Not available";
}

});
</script>

</body>
</html>
